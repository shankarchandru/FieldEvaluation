<div class="gis_ValidateDataDijit" >
	<div class="formContainer">
		<form id="myForm" data-dojo-attach-point="validateDataDijit" encType="multipart/form-data" action="upload.php" method = "post" >	
			<table align="left" border="0px" width="95%">
				<tr>
					<td width="45%" align="right"><label style="margin:10px">Contributor Name</label></td>
					<td width="55%" colspan="2"><input style="width:200px;margin:10px" type="text" data-dojo-attach-point="contributorName" value="" id="contributorName" ></td>
				</tr> 					
				<tr>
					<td width="45%" align="right"><label style="margin:10px">Title</label></td>
					<td width="55%" colspan="2"><input style="width:200px;margin:10px" type="text" data-dojo-attach-point="title" value="" id="title" /></td>
				</tr>				
				
				<tr>
					<td width="45%" align="right"><label style="margin:10px">Description</label></td>
					<td width="55%" colspan="2"><input style="width:200px;margin:10px" type="text" value="" id="desc" /></td>
				</tr>								
				<tr>
					<td width="45%" align="right"><label style="margin:10px">Date</label></td>
					<td width="55%" colspan="2"><input style="width:200px;margin:10px" type="text"  data-dojo-type="dijit.form.DateTextBox" data-dojo-attach-point="dateTextBox" value="" id="hGroup" /></td>
				</tr>
				<tr>
					<td width="45%" align="right"><label style="margin:10px">Data (File GDB)</label></td>
					<td width="30%" height="60%"><input style="width:200px;margin:10px" type="text" value="" readonly data-dojo-attach-point="uploadedFilesDijit" />
					<!--<div indeterminate="false" visibility="visible" id="progressBarHtml" class="progBar" data-dojo-type="dijit.ProgressBar" data-dojo-attach-point="progressBarHtml"> --></div>
					</td>
					<td width="25%"><div id="btnH" align="left" style="width:50px;margin:10px"  data-dojo-attach-point="uploadDijit">Browse</div></td>
				</tr>
				<tr>
					<td colspan="3"> </br></br></td>
				</tr>				
				<tr>
					<td width="45%" align="right">
						<button width="30%"  id="executeSanity"  data-dojo-attach-point="executeSanityDijit" data-dojo-type="dijit.form.Button" data-dojo-attach-event="click:executeSanityJob">Run Sanity</button>
					</td>
					<!-- <td align="center" width="30%" >
						<button width="30%"  id="viewSanityResults" data-dojo-attach-point="ViewSanityResultsDijit" data-dojo-type="dijit.form.Button" data-dojo-attach-event="click:populateGrid">View Results</button>
					</td> -->
				<!--<tr> -->
					<td align="center" width="100%">
						<button width="25%"  id="scheduleJob" data-dojo-attach-point="scheduleJobDijit" data-dojo-type="dijit.form.Button" data-dojo-attach-event="click:executeQCJob">Check Quality Control </button>
					</td>
				<!-- </tr> -->					
				</tr>
				<tr>
					<td colspan="3"> </br></td>
				</tr>
				<tr>
					<td colspan="3"><div style="visibility:'hidden'" data-dojo-type="dijit.ProgressBar"  data-dojo-attach-point="ProgressDijit" id="Progress"></div></td>
				</tr>				
				<tr>
					<td>
						<div data-dojo-type="dijit.tree.ObjectStoreModel" data-dojo-id="myModel" data-dojo-attach-point="ObjectStoreModelDijit" ></div>
						<div data-dojo-attach-point="batchJobsDijitTree" data-dojo-props="showLabel:true, label: 'Sanity Batch Job', colspan:'3'"> </div>
					</td>
				</tr>
				<tr>
					<td align="center" width= "100%" colspan="3">
						<div id="SanityResults" data-dojo-attach-point="SanityResultsDijit">
							<div id="grid" data-dojo-attach-point="sanityResultsGridDijit" style="height:100%"></div>
						</div> 
						
					</td>
			</table>
		</form>
	</div>	
</div>
